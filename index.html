<!DOCTYPE html>
<html>
  <head>
    <title>HREXT06 Cruddy App</title>
    <link rel="stylesheet" href="style.css">
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </head>
  <body>
   <h2>My ToBe list</h2>
   <div>
     How are you feeling this morning?<br>
     <input class="morning" type="text"><br>
   </div>
   <div>
     What's on the agenda for today?<br>
     <input class="agenda-item" type="text"> <button class="btn-add" type=button>Add Item</button>  <button class="btn-delete-item" type=button>Delete item</button><br>
     How much sleep did you get last night?<br>
     <input class="sleep" type="number" placeholder="Hours" step="0.5"><br>
     What are you most looking forward to about today?<br>
     <input class="outlook" type="text"><br>
     How often would you like me to check in on you today?<br>
     <input class="interval" type="number" placeholder="Hours" step="0.25" min="0" max="24" ><br>
     <br>
     <button class="btn-submit" type="button">Submit</button>
     <button class="btn-clearAll" type="button">Clear Storage</button>
   </div><br>
   <h2>Agenda</h2>
   <ol class="agenda-display-field" type="1">
   </ol>
  </body>
</html>
