<!DOCTYPE html>
<html>
  <head>
    <title>HREXT06 Cruddy App</title>
    <link rel="stylesheet" href="style.css">
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <h2>Check'n In!</h2>
  <div>
    How you feeling this morning?<br>
    <input class="mornin-feels" type="text"><br>
    How much sleep did you get last night?<br>
    <input class="sleep" type="number" placeholder="in hours"><br>
    What are you looking forward to about today?<br>
    <input class="outlook" type="text"><br>
    How often would you like me to check in on you today?<br>
    <input class="interval" type="number" placeholder="Every ??? hours"><br>
    <br>
    <button class="btn-submit" type="button">submit</button>
    <button class="btn-delete" type="button">delete value</button>
    <button class="btn-clearAll" type="button">clear all</button>
  </div><br>
  <div class="list-display-field">
    nothing to display yet
  </div>

  <div class="how"></div>
  <div class="what"></div>
  <div class="before"></div>
  </body>
</html>
